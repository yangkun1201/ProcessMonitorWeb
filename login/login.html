<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link href="login.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="Center" style="margin-top:60px;">登陆</h1>
    <hr/>
    <div class="Center loginContainer">
        <a class="loginMethod" onclick="changeLoginMethod(this)">二维码登陆</a>
        <!--账号密码登陆-->
        <div id="loginByAccount">
            <input id="account" type="text" placeholder="账号" class="form-control"><br>
            <input id="password" type="password" placeholder="密码" class="form-control"><br>
            <button onclick="checkLogin()" class="btn btn-primary" style="margin-right: 50px;">确认</button>
            <button onclick="registeredAccount()" class="btn btn-primary">注册</button>
            <br>
        </div>
        <!--二维码登陆-->
        <div id="loginByQrcode">
            <img id="qrCodeImg" onclick="getQrCodeFromServer()">
        </div>
    </div>

  <!--login.js-->
  <script src="login.js"></script>

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>

</html>
