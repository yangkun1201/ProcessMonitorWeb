<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registered</title>
    <link href="registered.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
    <h1 class="Center" style="margin-top:60px;">注册</h1>
    <hr/>
    <div class="Center registeredContainer">
        <input id="account" type="text" placeholder="账号" class="form-control" onblur="checkAccountInput(this)"><br/>
        <input id="username" type="text" placeholder="用户名" class="form-control" onblur="checkUsernameInput(this)"><br/>
        <input id="password" type="password" placeholder="密码" class="form-control" onblur="checkPasswordInput(this)"><br/>
        
        <div class="input-group">
            <input id="phone" type="tel" placeholder="手机号码" class="form-control" onblur="checkPhoneInput(this)">
            <span class="input-group-btn">
                <button id="verificationBtn" class="btn btn-default" type="button" onclick="getVerificationCode()">获取验证码</button>
            </span>
        </div>
        <br/>
        <input id="verificationCode" placeholder="验证码" class="form-control" onblur="checkVerificationCodeInput(this)"><br/>
        <button onclick="registeredAccount()" class="btn btn-primary">确认</button><br/>
    </div>

    <script src="registered.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
     <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
